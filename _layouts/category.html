---
layout: default
---
<!-- Create the category list page -->>
<div class="blog list">

	<!-- page.tag contain the name of the category as defined in our category collection  -->
	<h1> Filed Under <small> #{{ page.tag }}</small></h1>

    {% if site.categories[page.tag] %}
        {% for post in site.categories[page.tag] %}
			{% include post_preview.html %}
		{% endfor %}
    {% else %}
        <p>There are no posts for this category.</p>
    {% endif %}
</div>
